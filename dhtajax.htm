<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejurdino</title>
</head>
<html>
<!----------------------------CSS-------------------------------->
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body
  {
    font-family: monaco, Consolas;
    color: aliceblue;
  }
</style>
<!----------------------------HTML------------------------------->
<body>
  <header style="width: 100%; height: 10vh; background-color: rgb(29, 89, 219);">
    <h1 style="color: aliceblue; padding: 20px; text-align: center;">Mejurdino</h1>
  </header>
  <section style="width: 100%; height: 90vh; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; background-color: rgba(10, 190, 49, 0.904);" >
    <div style="width: 300px; background-color: blueviolet;">
      <center><h1>DHT11 Sensor</h1></center>
      <center>
        <h2>
          <span style="color:rgb(206, 213, 221)" id="DHT11Vals">N/A</span>
        </h2>
      </center>
    </div>
  
    <div style="width: 300px; background-color: crimson;">
      <center><h1>Relog Sensor</h1></center>
      <center>
        <h2>
          <span style="color:rgb(206, 213, 221)" id="FechaVals">N/A</span>
        </h2>
      </center>
    </div>

    <div style="width: 300px; background-color: rgb(220, 20, 170);">
      <a href="?button7on\">Encender pin7</a><br />
      <br />
      <a href="/?button7off\">Apagar pin7</a><br />
    </div>
  </section>
  
<!-------------------------JavaScript---------------------------->
<!--Temperatura-->
<script>
  setInterval(function()
  {
    getDHT11Vals();
  }, 2000);
  function getDHT11Vals()
  {
    var DHT11Request = new XMLHttpRequest();
    DHT11Request.onreadystatechange = function()
    {
      if(this.readyState == 4 && this.status == 200 && this.responseText != null)
      {
        document.getElementById("DHT11Vals").innerHTML = this.responseText;
      }
    };
    DHT11Request.open("GET", "readDHT11", true);
    DHT11Request.send();
  }
</script>

<script>
  setInterval(function()
  {
    getFechaVals();
  }, 1000);
  function getFechaVals()
  {
    var FechaRequest = new XMLHttpRequest();
    FechaRequest.onreadystatechange = function()
    {
      if(this.readyState == 4 && this.status == 200 && this.responseText != null)
      {
        document.getElementById("FechaVals").innerHTML = this.responseText;
      }
    };
    FechaRequest.open("GET", "readFecha", true);
    FechaRequest.send();
  }
</script>
</body>
</html>
